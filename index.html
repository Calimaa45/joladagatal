<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Joladagatal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Pahawh+Hmong&family=Smooch&display=swap" rel="stylesheet">   
    
    <style>
        * {
            margin: 0;
            padding: 0;
        }
               /* tekur ekki með padding og border útreikninga */
               html {
            box-sizing: border-box;
            font-size: 16px;  /* 1rem*/
        }
        
        *, *:before, *:after {
            box-sizing: inherit;
        }
        body{
            background-image: url("https://img.freepik.com/free-vector/surprised-santa-claus-cartoon-character-holding-beer_1308-154036.jpg");
            min-width: 350px;

        }



        header{
            background-color: blue;
            display: block;
            width: 100%;
            padding: 2rem;
            text-align: center;
        }
        nav{
            background-color: green;
            display: block;
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.5rem;
            text-align: center;
        }
        main{
            margin: 0 auto;
            width: 100%;
            max-width: 1600px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: stretch;
            align-content: center;
            flex-wrap: wrap;
        }
        div{
            background-color: rgba(255, 0, 0, 0.537);
            border: 1px solid black;
            min-width: 250px;
            min-height: 200px;
            margin:0.5rem;
            padding: 20px;
            font-size: 150%;
            color: white;
            text-align: center;
            border-radius: 5px;
        }
        h1 {
            font-family: 'Smooch', cursive;
            font-size: 6rem;
            color: whitesmoke;
            text-shadow: 4px 4px 4px #aaa;

        }



    </style>
</head>
<body>


    <header>
        <h1>Joladagatal</h1>
    </header>
    <nav>
       <a href="https://bok.vefforritun.is/17.css-flexbox.html">linkur 1</a>
       <a href="https://bok.vefforritun.is/17.css-flexbox.html">linkur 2</a>
       <a href="https://bok.vefforritun.is/17.css-flexbox.html">linkur 3</a>
    </nav>

    <main id="wrapper">
        <div id="1">1</div>
        <div id="2">2</div>
        <div id="3">3</div>
        <div id="4">4</div>
        <div id="5">5</div>
        <div id="6">6</div>
        <div id="7">7</div>
        <div id="8">8</div>
        <div id="9">9</div>
        <div id="10">10</div>
        <div id="11">11</div>
        <div id="12">12</div>
        <div id="13">13</div>
        <div id="14">14</div>
        <div id="15">15</div>
        <div id="16">16</div>
        <div id="17">17</div>
        <div id="18">18</div>
        <div id="19">19</div>
        <div id="20">20</div>
        <div id="21">21</div>
        <div id="22">22</div>
        <div id="23">23</div>
        <div id="24">24</div>
        
    </main>

</body>
</html>
